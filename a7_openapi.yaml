      responses:
        '302':
          description: 'Redirect after processing the register credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to user profile.'
                  value: '/users/{id}'
                302Error:
                  description: 'Failed resgister. Redirect to register form.'
                  value: '/register'
/logout:

  post:
    operationId: R105
    summary: 'R105: Logout Action'
    description: 'Logout the current authenticated user. Access: USR, ADM'
    tags:
      - 'M01: Authentication and Individual Profile'
    responses:
      '302':
        description: 'Redirect after processing logout.'
        headers:
          Location:
            schema:
              type: string
            examples:
              302Success:
                description: 'Successful logout. Redirect to login form.'
                value: '/login'
  /user/{id}:
    get:
      operationId: R201
      summary: 'R201: User'
      description: 'Provide User Profile. Access: USR'
      tags:
        - 'M02: User'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Show User Profile'  
        '302':
          description: 'Ok. Show Register UI' 

  /user/edit:
    get:
      operationId: R202
      summary: 'R202: Edit Profile Form'
      description: 'Provide Edit Profile Form. Access: OWN'
      tags:
        - 'M02: User'
      responses:
        '200':
          description: 'Ok. Show Edit Profile page UI'
        '302':
          description: 'Redirect to login user is not loged in.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Error:
                  description: 'User is not logged in. Redirect to login form.'
                  value: '/login'
    post:
      operationId: R203
      summary: 'R203: Edit Profile Action'
      description: 'Edits the profile of the user. Access: OWN ADM'
      tags:
        - 'M02: User'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:          # <!--- form field name
                  type: string
                username:    # <!--- form field name
                  type: string
                email:    # <!--- form field name
                  type: string
                  format: email
                password:    # <!--- form field name
                  type: string
                  format: password
                confirm_password:    # <!--- form field name
                  type: string
                  format: password
                bio:    # <!--- form field name
                  type: string
              required:
                - name
                - username
                - email
                - bio

      responses:
        '302':
          description: 'Redirect after processing the Edit profile.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful edition. Redirect to user profile.'
                  value: '/users/{id}'
                302Error:
                  description: 'Failed edition. Redirect to login form.'
                  value: '/user/edit'
